<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS - </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <h1>Formularios</h1>
        <!--    
            novalidate es una propiedad para desactivar todas las propiedades del input
            Otras propiedades desactivadas que sirven como validación en HTML5
            required
            minlength="3"
            maxlength="10"
            pattern="^[A-Za-z]*$"
            title="Use un mínimo de 3 letras en el nombre, máximo 10 y sin tildes"
        -->
        <form id="formulario" >

            <input
              class="form-control mb-2"
              type="text"
              name="userName"
              placeholder="Ingrese su nombre"
              autocomplete="off"
              id="userName"
              value="Cristian" />
            <p class="text-danger mb-2 d-none" id="alertName"></p>
            <input 
                class="form-control mb-2"    
                type="email"
                placeholder="Ingrese correo"
                name="userEmail"
                id="userEmail"
                value="crimun@gmail.com"
            /> 
            <!--  
                Propiedades desactivadas que sirven como validación en HTML5
                autocomplete="off"
                required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingrese un correo válido"
            -->
            <p class="text-danger mb-2 d-none" id="alertEmail"></p>         
            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>

        <div class="alert alert-success my-2 d-none" id="alertSuccess"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
